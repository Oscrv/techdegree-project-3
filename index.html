<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    
    <main>
        <hr class="hr1">
        <hr class="hr2">
        <form>
            <fieldset class="contact">
               
                <legend>Contact Information</legend>
                
                <div class="contact-section">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required ">
                </div>

                <div class="contact-section">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required ">
                </div> 

                <div class="contact-section">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone">
                </div>

                <div class="contact-section">
                    <label for="adress">Street Address</label>
                    <input type="text" id="adress" name="user_adress">
                </div>

                <div class="contact-section">
                    <label for ="city">City</label>
                    <input type="text" id="city" name="user_city">
                </div>

                <div class="contact-section">    
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                    <option value="" disabled selected hidden>Choose State</option>
                    <option value="california">California</option>
                    <option value="texas">Texas</option>
                    </select>
                </div>
                
                <div class="contact-section zip">
                    <label for="zip">Zip Code</label><br>
                    <input type="number" id="zip" name="user_zip">
                </div>               
            </fieldset>

            <hr class="hr2">
            
            <fieldset class="newsletter">
                
                <legend>Newsletter</legend>
                
                <label class="newsletter-label">Select the newsletters you would like to recieve</label>
                
                <input type="checkbox" id="html-news" value="newsletter_html" name="user_newsletter">
                <label for="html-news">HTML News</label><br>

                <input type="checkbox" id="css-news" value="newsletter_css" name="user_newsletter">
                <label for="css-news">CSS News</label><br>

                <input type="checkbox" id="js-news" value="newsletter_js" name="user_newsletter">
                <label for="js-news">Javascript News</label>

                
                <label class="newsletter-label">Newsletter Format</label>

                <input type="radio" id="html" value="html" name="user_format">
                <label for="html">HTML</label><br>
                
                <input type="radio" id="plain-text" value="plain-text" name="user_format">
                <label for="plain-text">Plain text</label><br>

                <label for="topics">Other topics you'd like to hear about</label>
                <textarea id="topics" name="user_topic"></textarea>

            </fieldset>

            <button type="submit">Sign Up</button>

        </form>
    </main>
    

    <footer>
        <p><em> Copyright The Code Review</em></p>
    </footer>
</body>
</html>
